<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>SGCC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% block css %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'main' %}">SGCC</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-success">로그아웃</a>
                {% else %}
                    <div class="d-flex">
                        <a href="{% url 'sign_in' %}" class="btn btn-sm btn-outline-success me-2">로그인</a>
                        <a href="{% url 'sign_up' %}" class="btn btn-sm btn-outline-success">회원가입</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
</header>
<div class="container text-center py-5" style="min-height: 93vh;">
    {% block content %}
    {% endblock %}
</div>
{% block footer %}
<footer class="m-2 text-black-50">
    <div class="d-flex justify-content-between align-items-center">
        <div class="flex-fill">
            <p class="mr-3">© 2021 SGCC, Inc.</p>
        </div>
        <div class="flex-fill d-flex justify-content-end">
            <div class="me-3">
                <a href="https://www.facebook.com/GitHub" data-ga-click="Footer, go to Facebook, text:facebook"
                   class="color-gray-4">
                    <img src="https://github.githubassets.com/images/modules/site/icons/footer/facebook.svg" height="18"
                         class="d-block" loading="lazy" decoding="async" alt="Facebook icon">
                </a>
            </div>
            <div class="me-3">
                <a href="https://www.youtube.com/github" data-ga-click="Footer, go to YouTube, text:youtube"
                   class="color-gray-4">
                    <img src="https://github.githubassets.com/images/modules/site/icons/footer/youtube.svg" height="16"
                         class="d-block" loading="lazy" decoding="async" alt="YouTube icon">
                </a>
            </div>
            <div class="me-3">
                <a href="https://github.com/github" data-ga-click="Footer, go to github's org, text:github"
                   class="color-gray-4">
                    <img src="https://github.githubassets.com/images/modules/site/icons/footer/github-mark.svg"
                         height="20" class="d-block" loading="lazy" decoding="async" alt="GitHub mark">
                </a>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
</body>
</html>
