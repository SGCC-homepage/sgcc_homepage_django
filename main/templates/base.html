    <title>SGCC</title>
    <!-- CSS only -->
    <!--- bootstrap --->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico"/>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- style.css -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet"/>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"

            crossorigin="anonymous"></script>
    <style>
        .hide {
            opacity: 0;
        }

        .slide {
            animation: slideup 1s;
        }

        @keyframes slideup {
            from {
                opacity: 0;
                margin-top: 100%;
            }

            to {
                opacity: 1;
                margin-top: 0;
            }
        }

        .contents ul{
            margin-bottom: 0 !important;
        }
        .contents ul li{

        }
    </style>
    <script type="text/javascript">
        function createAlert(mss) {
            var alertMessage = mss === 0 ? '가입 신청이 성공적으로 완료되었습니다.' : (mss === 1 ? '반가워요!' : '또 오세요!');
            console.log('submit');
            alert(alertMessage);
        }

        function createAlertAboutReport(mss){
            console.log('submit');
            alert(mss);
        }

        function createAlertAboutMaterial(mss){
            console.log('submit');
            alert(mss);
            location.href = '../api/board/materials'
        }

        function fixButton() {
            var ariaExpanded = $('.navbar-toggler').attr('aria-expanded') === 'true';
            if (ariaExpanded) {
                $('#button-box').removeClass('d-flex');
                $('#button-box').addClass('position-absolute top-0 end-0 mt-3 me-2');
            } else {
                $('#button-box').addClass('d-flex');
                $('#button-box').removeClass('position-absolute top-0 end-0 mt-3 me-2');
            }
        }
    </script>
    {% block css %}
    {% endblock %}
</head>
<body>
{% block content %}
{% endblock %}
{% block footer %}
    <footer class="footer small">
    <div class="text-center mb-5">© 2021 SGCC, Inc.</div>

    </footer>
{% endblock %}
{% block js %}
{% endblock %}

</html>
